{% load static %}
<!-- header -->
<header>
    
      <div class="row">
        <div class="col-md-2">
              <p></p>
        </div>
        <div class="col text-center mb-1 mb-md-2">
         <a href="/"><img src="{% static 'images/jungle climb logo 0.15.png' %}" alt="Jungle Climb Logo"></a>
        </div>
        <div class="col-md-2">
            <div class="d-flex mt-2">
                {% if user.is_authenticated %}
                <a href="{% url 'account_email' %}">Change E-mail</a>
                <p> / </p>
                <a href="{% url 'account_logout' %}">Sign Out</a>
                {% else %}
                <a href="{% url 'account_login' %}">Sign In</a>
                <p> / </p>
                <a href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
            </div>    
        </div>
      </div>
    
</header>
