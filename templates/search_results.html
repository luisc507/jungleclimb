{% extends 'base.html'%}
{% load static %}


{% block content %}

{% for post in queryset %}
<div class="container">
    <div class="row border-top border-3">
        <div class="col-lg-4">
            <div class="text-center mt-3">
                <a href="{{ post.get_absolute_url }}"><img src="{{post.thumbnail.url}}" class="img-fluid h-50 mb-1"
                        alt="image"></a>
            </div>
        </div>
        <div class="col-lg">
            <div class="p-3">
                <div class="d-flex">
                    {% for cat in post.categories.all %}
                    <a href="#" class="text-secondary text-decoration-none me-3">#{{ cat }}</a>
                    {% endfor %}
                </div>
                <h3>{{post.title}}</h3>
                <h6>{{post.timestamp}}</h6>
                <p>{{post.overview}}</p>
                <a href="{{ post.get_absolute_url }}">
                    <h6>Read More...</h6>
                </a>
            </div>
        </div>
    </div>
</div>
    {% empty %}
    <div class="container mt-2 mb-5">
        <h3>No results available.</h3>
    </div>

{% endfor %}

    
{% endblock content %}
